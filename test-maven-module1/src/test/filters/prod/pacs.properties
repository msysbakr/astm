################################################################################
# PACS MLLP Configuration
################################################################################
ihe.pacs.mllp.host=127.0.0.1
ihe.pacs.mllp.port=9999
ihe.pacs.mllp.options=sync\=true&codec\=\#hl7codec
ihe.pacs.mllp.uri=mina2\:tcp\://${ihe.pacs.mllp.host}\:${ihe.pacs.mllp.port}?${ihe.pacs.mllp.options}
ihe.pacs.mllp.namespace.id=MEDISYS_NID
ihe.pacs.mllp.universal.id=MEDISYS_UID
ihe.pacs.mllp.universal.id.type=IICXIV
ihe.pacs.mllp.application=${ihe.pacs.mllp.namespace.id}^${ihe.pacs.mllp.universal.id}^${ihe.pacs.mllp.universal.id.type}
ihe.pacs.mllp.facility=${ihe.pacs.mllp.namespace.id}^${ihe.pacs.mllp.universal.id}^${ihe.pacs.mllp.universal.id.type}
ihe.pacs.mllp.version.id=2.6
ihe.pacs.mllp.process.id=P
ihe.pacs.mllp.message.type.default=ACK^R01


################################################################################
# PACS MISC Configuration
################################################################################





################################################################################
# PACS Logger Configuration
################################################################################
ihe.pacs.logging.dir.base=./logs
ihe.pacs.logging.file.path=${ihe.pacs.logging.dir.base}/PACS.ERROR
ihe.pacs.logging.log4j.pattern=%d{MMM dd, yyyy HH:mm:ss a} %c [METHOD: %M , LINE: %L]%n[%-5p] %m%n
ihe.pacs.logging.log4j.priority=WARN
ihe.pacs.logging.log4j.severity=ERROR
ihe.pacs.logging.log4j.threshold=WARN


