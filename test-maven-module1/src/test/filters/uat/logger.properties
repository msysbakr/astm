################################################################################
# logger filter
################################################################################
hisp.logging.dir.base=${catalina.base}/logs
hisp.logging.file.path=${hisp.logging.dir.base}/HISP.ERROR
hisp.logging.log4j.pattern=%d{MMM dd, yyyy HH:mm:ss a} %c [METHOD: %M , LINE: %L]%n[%-5p] %m%n
hisp.logging.log4j.priority=WARN
hisp.logging.log4j.severity=ERROR
hisp.logging.log4j.threshold=WARN


